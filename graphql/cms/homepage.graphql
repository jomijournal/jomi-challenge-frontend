# Write your query or mutation here
query HomePage {
  homePage {
    data {
      attributes {
        sections {
          ... on ComponentCommonHeader {
            id
            Text
          }
          ... on ComponentCommonCarousel {
            id
            Item {
              id
              ButtonText
              ButtonUrl
              Description
              Image {
                data {
                  id
                  attributes {
                    hash
                    url
                    previewUrl
                  }
                }
              }
              ImagePosition
              TitleText
            }
          }
          ... on ComponentCommonTwoColumnBlock {
            id
            ButtonText
            ButtonUrl
            Description
            Image {
              data {
                id
                attributes {
                  hash
                  url
                  previewUrl
                }
              }
            }
            ImagePosition
            TitleText
          }
        }
      }
    }
  }
}
