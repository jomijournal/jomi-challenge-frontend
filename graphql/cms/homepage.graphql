# Write your query or mutation here
query HomePage {
  homePage {
    data {
      attributes {
        sections {
          ... on ComponentCommonHeader {
            Text
          }
          ... on ComponentCommonCarousel {
            Item {
              Image {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
          ... on ComponentCommonTwoColumnBlock {
            TitleText
            ButtonUrl
            ButtonText
            ImagePosition
            Description
            Image {
              data {
                attributes {
                  url
                }
              }
            }
          }
        }
      }
    }
  }
}
