# Write your query or mutation here
query HomePage {
  homePage {
    data {
      attributes {
        sections {
          ... on ComponentCommonHeader {
            id
            Text
          }
          ... on ComponentCommonCarousel {
            id
            Item {
              TitleText
              Image {
                data {
                  attributes {
                    name
                    url
                    previewUrl
                  }
                }
              }
            }
          }
          ... on ComponentCommonTwoColumnBlock {
            id
            TitleText
            Description
            ButtonText
            ButtonUrl
            ImagePosition
            Image {
              __typename
              data {
                attributes {
                  name
                  url
                  previewUrl
                }
              }
            }
          }
        }
      }
    }
  }
}
