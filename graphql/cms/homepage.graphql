# Write your query or mutation here
query HomePage {
  homePage {
    data {
      attributes {
        sections {
          ... on ComponentCommonHeader {
            id
            Text
            ButtonText
            ButtonLink
          }
          ... on ComponentCommonCarousel {
            id
            Item{
              id
              TitleText
              Description
              ButtonText
              ButtonUrl
              ImagePosition
              Image{
                data{
                  id
                  attributes{
                    hash
                    mime
                    name
                    provider
                    size
                    width
                    height
                    ext
                    url
                  }
                }
              }
            }
          }
          ... on ComponentCommonTwoColumnBlock {
            id
            TitleText
            Description
            ButtonText
            ButtonUrl
            ImagePosition
            Image{
              data{
                id
                attributes{
                    hash
                    mime
                    name
                    provider
                    size
                    width
                    height
                    ext
                    url
                }
              }
            }
          }
        }
      }
    }
  }
}