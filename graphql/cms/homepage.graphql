# Write your query or mutation here
query HomePage {
  homePage {
    data {
      attributes {
        sections {
          ... on ComponentCommonHeader {
            id
            Text
          }
          ... on ComponentCommonTwoColumnBlock {
            id
            TitleText
            Description
            ButtonText
            ButtonUrl
            ImagePosition
            Image {
              data {
                attributes {
                  name
                  alternativeText
                  width
                  height
                  url
                  hash
                  mime
                  provider
                  size
                }
              }
            }
          }
          ... on ComponentCommonCarousel {
            id
            Item {
              id
              Image {
                data {
                  attributes {
                    name
                    alternativeText
                    width
                    height
                    url
                    hash
                    mime
                    provider
                    size
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
